<form action="#" method="POST">
    <h3>Login</h3>
    <div class="bar">
        <fa-icon class="iconEnvelop" [icon]="faEnvelope"></fa-icon>
        <input type="email" placeholder="Email">
    </div>

    <div class="bar">
        <fa-icon class="iconEnvelop" [icon]="faKey"></fa-icon>
        <input type="password" placeholder="Password">
    </div>
    <button class="submit">Login</button>
</form>
